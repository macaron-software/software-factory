name: Deploy → Azure Prod

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.AZURE_IP }}" >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << 'EOF'
          Host *
            IdentityFile ~/.ssh/id_rsa
            IdentitiesOnly yes
          EOF

      - name: Rsync to Azure VM
        run: |
          rsync -az --delete \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'data/' \
            --exclude 'workspace/' \
            platform cli skills dashboard mcp_lrm \
            azureadmin@${{ secrets.AZURE_IP }}:/home/azureadmin/macaron_update/

      - name: Deploy (hotpatch into container)
        run: |
          ssh azureadmin@${{ secrets.AZURE_IP }} '
            CONTAINER=$(docker ps --format "{{.Names}}" | grep -E "platform-platform" | head -1)
            if [ -z "$CONTAINER" ]; then
              echo "ERROR: no platform container running"
              exit 1
            fi
            echo "Deploying to $CONTAINER"
            docker cp /home/azureadmin/macaron_update/platform/. $CONTAINER:/app/macaron_platform/
            docker exec $CONTAINER find /app/macaron_platform -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
            docker exec -e PYTHONPATH= -w /tmp $CONTAINER pip install -r /app/macaron_platform/requirements.txt -q 2>/dev/null || true
            docker stop $CONTAINER && sleep 3 && docker start $CONTAINER
            echo "Restarted $CONTAINER — waiting for health..."
            sleep 8
            docker exec $CONTAINER curl -sf http://localhost:8099/api/health > /dev/null && echo "OK" || echo "WARN: health check failed"
          '
