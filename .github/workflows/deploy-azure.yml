name: Deploy â†’ Azure Prod

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.AZURE_IP }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          echo -e "Host *\n  StrictHostKeyChecking no\n  ConnectTimeout 20\n  ServerAliveInterval 10" >> ~/.ssh/config

      - name: Rsync platform code to VM
        run: |
          rsync -az --delete \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'data/' \
            --exclude 'workspaces/' \
            platform/ \
            azureadmin@${{ secrets.AZURE_IP }}:/home/azureadmin/macaron_update/platform/

      - name: Deploy into container + restart
        run: |
          ssh azureadmin@${{ secrets.AZURE_IP }} '
            set -e

            # Target container: always deploy-platform-1
            CONTAINER="deploy-platform-1"

            # Ensure old parallel containers are stopped and wont restart
            for OLD in platform-platform-1; do
              if docker ps -q --filter name="^/${OLD}$" | grep -q .; then
                echo "Stopping old container: $OLD"
                docker stop "$OLD" 2>/dev/null || true
              fi
              docker update --restart=no "$OLD" 2>/dev/null || true
            done

            # Full copy of platform code into container
            docker cp /home/azureadmin/macaron_update/platform/. "$CONTAINER":/app/macaron_platform/

            # Clear pyc cache
            docker exec "$CONTAINER" find /app/macaron_platform -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true

            # Graceful restart
            docker restart "$CONTAINER"
            sleep 20

            # Health check (port 8090 internal)
            HTTP=$(docker exec "$CONTAINER" curl -sf -o /dev/null -w "%{http_code}" http://localhost:8090/api/health 2>/dev/null || echo "000")
            echo "Container health: $HTTP"
            [ "$HTTP" = "200" ] && echo "Deploy OK" || { echo "WARN: health=$HTTP â€” checking logs"; docker logs --tail=20 "$CONTAINER" 2>&1 | tail -10; }
          '
