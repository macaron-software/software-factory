name: Deploy â†’ Azure Prod

on:
  push:
    branches: [main]
  workflow_dispatch:  # allow manual trigger + GitLab CI dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.AZURE_IP }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          echo -e "Host *\n  StrictHostKeyChecking no\n  ConnectTimeout 15" >> ~/.ssh/config

      - name: Rsync to Azure VM
        run: |
          rsync -az --delete \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'data/' \
            --exclude 'workspaces/' \
            platform cli skills dashboard mcp_lrm \
            azureadmin@${{ secrets.AZURE_IP }}:/home/azureadmin/macaron_update/

      - name: Deploy into container
        run: |
          ssh azureadmin@${{ secrets.AZURE_IP }} '
            CONTAINER=$(docker ps --format "{{.Names}}" | grep -E "platform-platform" | head -1)
            [ -z "$CONTAINER" ] && echo "ERROR: no container" && exit 1
            docker cp /home/azureadmin/macaron_update/platform/. $CONTAINER:/app/macaron_platform/
            docker exec $CONTAINER find /app/macaron_platform -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
            docker stop $CONTAINER && sleep 3 && docker start $CONTAINER
            sleep 8
            docker exec $CONTAINER curl -sf http://localhost:8099/api/health && echo "OK" || echo "WARN: health check failed"
          '
