name: Deploy to OVH Demo

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OVH_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.OVH_IP }}" >> ~/.ssh/known_hosts

      - name: Rsync code to OVH
        run: |
          rsync -azP --delete \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='data/' \
            --exclude='.env' \
            --exclude='node_modules' \
            -e "ssh -i ~/.ssh/deploy_key" \
            . debian@${{ secrets.OVH_IP }}:/opt/software-factory/

      - name: Restart Docker container
        run: |
          ssh -i ~/.ssh/deploy_key debian@${{ secrets.OVH_IP }} \
            "cd /opt/software-factory && sudo docker compose up -d --build 2>&1 | tail -10"

      - name: Health check
        run: |
          sleep 15
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.OVH_IP }}:8090/health || echo "000")
          echo "Health check: $STATUS"
          [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ] && echo "OK" || exit 1
