name: Deploy â†’ OVH Demo

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          # Handle both: actual newlines OR literal \n in the secret
          printf '%s' "${{ secrets.OVH_SSH_KEY }}" \
            | tr -d '\r' \
            | sed 's/\\n/\n/g' \
            > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.OVH_IP }}" >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << 'EOF'
          Host *
            IdentityFile ~/.ssh/id_rsa
            IdentitiesOnly yes
          EOF

      - name: Rsync to OVH
        run: |
          rsync -az --delete \
            --exclude '.git' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'data/' \
            --exclude 'workspace/' \
            platform/ cli/ skills/ dashboard/ mcp_lrm/ \
            debian@${{ secrets.OVH_IP }}:/opt/software-factory/

      - name: Restart container
        run: |
          ssh debian@${{ secrets.OVH_IP }} \
            "cd /opt/software-factory && docker compose up -d --build software-factory-platform-1 && echo DEPLOYED"
