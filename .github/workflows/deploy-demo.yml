name: Deploy â†’ OVH Demo

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          # Secret stored as: cat ~/.ssh/id_rsa | base64 -w 0
          echo "${{ secrets.OVH_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.OVH_IP }}" >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << 'EOF'
          Host *
            IdentityFile ~/.ssh/id_rsa
            IdentitiesOnly yes
          EOF

      - name: Rsync to OVH
        run: |
          # Sync each directory as a proper subdirectory (no trailing slash = preserve dir name)
          rsync -az --delete \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude 'data/' \
            --exclude 'workspace/' \
            platform cli skills dashboard mcp_lrm \
            debian@${{ secrets.OVH_IP }}:/opt/software-factory/
          # Also sync root Dockerfile used for docker build
          rsync -az Dockerfile debian@${{ secrets.OVH_IP }}:/opt/software-factory/Dockerfile

      - name: Restart container
        run: |
          ssh debian@${{ secrets.OVH_IP }} << 'ENDSSH'
          cd /opt/software-factory
          docker build -t software-factory-platform:latest .
          docker compose up -d --no-build platform
          echo DEPLOYED
          ENDSSH
