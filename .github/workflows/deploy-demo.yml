name: Deploy to OVH Demo

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OVH_SSH_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "UserKnownHostsFile /dev/null" >> ~/.ssh/config

      - name: Backup before deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes debian@${{ secrets.OVH_IP }} \
            'TS=$(date +%Y%m%d-%H%M%S) &&
             mkdir -p /opt/software-factory/backups &&
             docker exec software-factory-platform-1 sh -c "mkdir -p /app/data/backups && sqlite3 /app/data/platform.db .dump > /app/data/backups/dump-'$TS'.sql" 2>/dev/null || echo "SQLite backup skipped" &&
             tar czf /opt/software-factory/backups/yaml-'$TS'.tar.gz /opt/software-factory/platform/skills /opt/software-factory/platform/workflows 2>/dev/null || echo "YAML backup skipped" &&
             ls /opt/software-factory/backups/ | tail -3'

      - name: Rsync code to OVH
        run: |
          rsync -azP --delete \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='data/' \
            --exclude='.env' \
            --exclude='node_modules' \
            --exclude='backups/' \
            -e "ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes" \
            . debian@${{ secrets.OVH_IP }}:/opt/software-factory/ || \
          { RC=$?; [ $RC -eq 23 ] && echo "Rsync partial transfer (code 23) - non-fatal" || exit $RC; }

      - name: Restart Docker container
        run: |
          ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes debian@${{ secrets.OVH_IP }} \
            "cd /opt/software-factory && sudo docker compose up -d --build 2>&1 | tail -10"

      - name: Health check
        run: |
          sleep 15
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.OVH_IP }}:8090/health || echo "000")
          echo "Health check: $STATUS"
          [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ] && echo "OK" || exit 1
