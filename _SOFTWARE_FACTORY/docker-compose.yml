services:
  platform:
    build:
      context: .
      dockerfile: platform/Dockerfile
    ports:
      - "8090:8099"
    env_file:
      - .env
    environment:
      - PLATFORM_LLM_PROVIDER=${PLATFORM_LLM_PROVIDER:-demo}
      - PLATFORM_LLM_MODEL=${PLATFORM_LLM_MODEL:-}
    volumes:
      - platform-data:/app/data
    restart: unless-stopped

volumes:
  platform-data:
