<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
<defs>
<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#60a5fa"/><stop offset="100%" stop-color="#1d4ed8"/></linearGradient>
<linearGradient id="skin" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#c8956c"/><stop offset="100%" stop-color="#a87850"/></linearGradient>
</defs>
<circle cx="60" cy="60" r="60" fill="url(#bg)"/>
<!-- Neck -->
<path d="M48,82 Q48,90 46,96 L74,96 Q72,90 72,82 Z" fill="url(#skin)"/>
<!-- Suit -->
<path d="M28,120 Q28,95 46,96 L60,108 L74,96 Q92,95 92,120 Z" fill="#1e293b"/>
