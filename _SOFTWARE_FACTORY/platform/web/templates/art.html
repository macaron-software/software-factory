{% extends "base.html" %}
{% block content %}
<div class="tabs">
    <button class="tab active" hx-get="/agents" hx-select=".main-area > *" hx-target="#tab-content" hx-swap="innerHTML" hx-trigger="click, load" onclick="switchTab(this)">Agents</button>
    <button class="tab" hx-get="/org" hx-select=".main-area > *" hx-target="#tab-content" hx-swap="innerHTML" onclick="switchTab(this)">Organisation</button>
    <button class="tab" hx-get="/generate" hx-select=".main-area > *" hx-target="#tab-content" hx-swap="innerHTML" onclick="switchTab(this)">Generator</button>
</div>
<div id="tab-content"></div>
<script>
function switchTab(btn){
    document.querySelectorAll('.tabs .tab').forEach(t=>t.classList.remove('active'));
    btn.classList.add('active');
}
</script>
{% endblock %}
