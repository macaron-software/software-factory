domains:
  rust:
    paths:
    - backend/
    - crates/
    - src/
    extensions:
    - .rs
    build_cmd: cd veligo-platform/backend && SQLX_OFFLINE=true cargo check
    test_cmd: cd veligo-platform/backend && SQLX_OFFLINE=true cargo test --lib -- --skip integration
    lint_cmd: cd veligo-platform/backend && SQLX_OFFLINE=true cargo clippy
    stack:
      axum: '0.7'
      axum-extra: '0.9'
      sqlx: '0.7'
      tokio: '1.0'
    conventions:
    - name: Extractor order
      rule: Body-consuming extractors (Json, Form, Bytes) MUST be LAST parameter
      example: "// CORRECT:\nasync fn handler(\n    State(state): State<AppState>,\n\
        \    headers: HeaderMap,\n    Extension(auth): Extension<AuthContext>,\n \
        \   Json(body): Json<MyInput>,  // Json LAST\n) -> impl IntoResponse\n\n//\
        \ WRONG - will not compile:\nasync fn handler(\n    Json(body): Json<MyInput>,\
        \  // ERROR: Json before other extractors\n    req: Request<Body>,\n)\n"
    - name: Request + Json incompatible
      rule: Cannot use Request<Body> AND Json<T> together - both consume body
      fix: Use Extension<AuthContext> (set by middleware) instead of Request<Body>
      example: '// WRONG:

        async fn handler(Json(input): Json<Input>, req: Request<Body>) -> ...


        // CORRECT:

        async fn handler(Extension(auth): Extension<AuthContext>, Json(input): Json<Input>)
        -> ...

        '
    - name: sqlx FromRow
      rule: Structs used with query_as!() MUST derive sqlx::FromRow
      example: '#[derive(Debug, Clone, Serialize, Deserialize, sqlx::FromRow)]

        pub struct Station { ... }

        '
    - name: WebSocket Message
      rule: axum::extract::ws::Message has NO is_text()/is_binary() methods
      fix: Use matches!() macro or pattern matching
      example: '// WRONG:

        if msg.is_text() || msg.is_binary() { ... }


        // CORRECT:

        if matches!(msg, Message::Text(_) | Message::Binary(_)) { ... }

        '
    - name: WebSocket split
      rule: socket.split() consumes socket, returns (SplitSink, SplitStream)
      fix: Use SinkExt::send() on the sink, not socket.send()
      example: 'use futures::{SinkExt, StreamExt};

        let (mut send, mut recv) = socket.split();

        send.send(Message::Text(msg.into())).await?;

        '
    - name: FromStr trait
      rule: To call Type::from_str(), trait must be in scope
      fix: Add 'use std::str::FromStr;' at file top
  svelte:
    paths:
    - tenant/frontend-user/
    - tenant/frontend-admin/
    - veligo-platform/frontend/
    extensions:
    - .svelte
    - .ts
    build_cmd: cd veligo-platform/frontend && npm run check
    test_cmd: cd veligo-platform/frontend && npm run test:unit -- --run
    lint_cmd: cd veligo-platform/frontend && npm run lint
    conventions:
    - name: NO test.skip
      rule: NEVER use test.skip(), describe.skip() - ALL tests MUST run
      fix: Remove .skip() and fix the test
    - name: NO as any
      rule: NEVER use 'as any' - defeats TypeScript safety
      fix: Use proper types or unknown + type guards
    - name: NO @ts-ignore
      rule: NEVER use @ts-ignore or @ts-expect-error
      fix: Fix the type error properly
    - name: Svelte stores
      rule: Use $ prefix for store subscriptions in templates
      fix: Use {$myStore} not {myStore}
    - name: Error handling
      rule: NEVER empty catch blocks
      fix: Log or rethrow with context
  e2e:
    paths:
    - tests/
    extensions:
    - .spec.ts
    build_cmd: veligo-platform/veligo build all
    test_cmd: veligo-platform/veligo test e2e
    lint_cmd: veligo-platform/veligo build all
  typescript:
    paths:
    - tenant/frontend-user/
    - tenant/frontend-admin/
    - veligo-platform/frontend/
    - tests/
    extensions:
    - .ts
    - .tsx
    build_cmd: veligo-platform/veligo build frontend
    test_cmd: veligo-platform/veligo test smoke
    lint_cmd: veligo-platform/veligo build frontend
  proto:
    paths:
    - proto/
    extensions:
    - .proto
    build_cmd: veligo-platform/veligo build all
    test_cmd: veligo-platform/veligo test unit
    lint_cmd: veligo-platform/veligo build all
deploy:
  strategy: blue-green
  auto_prod: true
  gate_approval: false
  rollback_on_fail: true
  ssh_target: azureadmin@4.251.107.141
  prod:
    url: https://veligo.app
    health: /health
  post_deploy:
    e2e_prod:
      enabled: true
      seed_cmd: "veligo-platform/veligo test seed --fixtures"
      smoke: true
      journeys: true
      rbac: true
      console_check: true
      pages: ["/", "/login", "/dashboard", "/stations"]
      console_whitelist: ["chrome-extension://", "matomo", "analytics"]
      network_whitelist: ["/api/analytics/", "matomo.js"]
      timeout_sec: 600
    tmc:
      enabled: true
      tool: k6
      thresholds:
        p95_latency_ms: 500
        error_rate_pct: 1
        min_throughput_rps: 50
      scenarios:
        - baseline
        - ramp_10x
        - spike
      duration_sec: 120
    chaos:
      enabled: true
      scenarios:
        - kill_backend
        - network_latency_200ms
        - cpu_stress_80pct
        - memory_pressure
      recovery_timeout_sec: 30
      rollback_on_fail: true
    feedback:
      create_perf_tasks: true
      revert_if_worse: true
      tolerance_pct: 15
infra:
  skip_db_check: true
fractal:
  max_files: 1
  max_loc: 400
  max_items: 10
  max_depth: 3
adversarial:
  threshold: 50
  core_patterns: true
  custom_patterns:
  - pattern: \.unwrap\(\)
    score: 2
    message: unwrap() sans gestion d'erreur
    max_occurrences: 3
  - pattern: AO-[A-Z]+-\d+
    score: 0
    message: Référence AO détectée
  - pattern: password\s*=\s*["'][^"']+["']
    score: 5
    message: Password hardcodée
  - pattern: api_key\s*=\s*["'][^"']+["']
    score: 5
    message: API key hardcodée
ao_compliance:
  enabled: true
  refs_file: AO_TRACEABILITY.md
error_capture:
  enabled: true
  feedback_to_backlog: true
  deduplicate: true
  build:
    enabled: true
    domains:
    - rust
    - svelte
    - typescript
    - proto
  e2e:
    enabled: true
    playwright:
      report_path: tests/playwright-report/
      fail_on_console_error: true
      capture_grpc: true
  mobile:
    enabled: false
  severity:
    create_task_min: medium
analyzers:
- rust
- typescript
- playwright
- grpc
- ao_compliance

# Integrator (cross-layer wiring)
integrator:
  enabled: true
  verify_timeout: 300
  max_iterations: 5
  priority_types:
    - bootstrap
    - migration
    - proto_gen
    - api_connection
    - proxy
    - config
    - module_wiring

figma:
  enabled: true
  mcp_server: figma
  design_system:
    file_key: YOUR_FIGMA_FILE_KEY
    components_page: Components
  validation:
    check_colors: true
    check_spacing: true
    check_typography: true
    check_border_radius: true
    tolerance_px: 2
  adversarial_figma_check: true

# UI Agents (Design System + Figma + UX/A11y)
ui_agents:
  enabled: true

  # Design System Validator config
  design_system:
    tokens_file: veligo-platform/frontend/src/lib/styles/tokens.css
    themes_dir: veligo-platform/frontend/src/lib/styles/themes/
    color_tokens_prefix: "--color-"
    spacing_tokens_prefix: "--spacing-"
    radius_tokens_prefix: "--radius-"
    shadow_tokens_prefix: "--shadow-"

  # Figma integration (uses figma: config above)
  figma:
    enabled: true
    tolerance_px: 2
    required_for_svelte: true  # Mandatory Figma check for svelte/frontend tasks

  # UX Pattern Enforcer config
  ux_patterns:
    wcag_level: "AA"
    min_contrast: 4.5
    min_touch_target: 44
    require_empty_states: true
    require_loading_states: true
    require_error_handling: true

  # Skills available for this project
  skills:
    - design-tokens
    - token-validate
    - figma-audit
    - figma-sync
    - figma-diff
    - a11y-check
    - ux-audit
    - wcag-report

  # WSJF scoring for UI tasks
  wsjf:
    ui-a11y-fix: 14    # Highest: legal risk (ADA/RGAA)
    ui-token-fix: 10   # Medium-high: design consistency
    ui-ux-fix: 10      # Medium-high: user experience
    ui-figma-fix: 8    # Medium: designer alignment
