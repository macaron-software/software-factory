name: Code Quality & Security

on:
  push:
    branches: [main, master, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'screenshots/**'
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  python-quality:
    name: Python Quality (Ruff + Bandit)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install ruff bandit safety
      
      - name: Ruff lint
        run: ruff check platform/ cli/ skills_injection/ tests/ || true
      
      - name: Ruff format check
        run: ruff format --check platform/ cli/ skills_injection/ tests/ || true
      
      - name: Bandit security scan
        run: bandit -r platform/ cli/ skills_injection/ -ll -f json -o bandit-report.json || true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always() && matrix.python-version == '3.11'
        with:
          name: bandit-report-py${{ matrix.python-version }}
          path: bandit-report.json

  javascript-quality:
    name: JavaScript/TypeScript Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: ESLint
        run: npm run lint || true
      
      - name: Prettier check
        run: npm run format:check || true

  php-quality:
    name: PHP Quality (PHPLint)
    runs-on: ubuntu-latest
    if: false  # Enable when PHP code exists
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: phplint
      
      - name: PHP Lint
        run: phplint . --exclude=vendor || true

  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just report
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  tests:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          pip install -r requirements-dev.txt || true
      
      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=platform --cov=cli --cov=skills_injection \
            --cov-report=xml --cov-report=term -v || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: platform/tests/e2e/package-lock.json
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements-dev.txt || true
      
      - name: Install Playwright dependencies
        working-directory: platform/tests/e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium
      
      - name: Start test server
        run: |
          python3 -m uvicorn platform.web.app:app --host 127.0.0.1 --port 8099 &
          sleep 10
      
      - name: Run Playwright tests
        working-directory: platform/tests/e2e
        run: |
          npm test || true
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: platform/tests/e2e/playwright-report/
          retention-days: 7

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [python-quality, javascript-quality, security-scan, secrets-detection, tests, e2e-tests]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "âœ… Quality pipeline completed"
          echo "Python Quality: ${{ needs.python-quality.result }}"
          echo "JavaScript Quality: ${{ needs.javascript-quality.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Secrets Detection: ${{ needs.secrets-detection.result }}"
          echo "Tests: ${{ needs.tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
