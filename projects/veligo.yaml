# Projet domaine la-poste — service mobilité douce

project:
  id: veligo
  name: veligo
  display_name: "Veligo Platform"
  root_path: ""
  domain: la-poste
  description: >
    Plateforme de gestion des vélos en libre-service La Poste (Veligo).
