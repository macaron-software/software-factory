# BSCC — Portail Services Citoyens
# =================================
# Projet domaine bscc — guidelines DSI + Solaris obligatoire

project:
  name: bscc-portail
  display_name: "BSCC Portail Services Citoyens"
  root_path: /app/workspace/bscc-portail
  vision_doc: CLAUDE.md
  domain: bscc                          # ← agents load domain:bscc guidelines
  description: >
    Portail web de services aux citoyens BSCC.
    Contraintes DSI : Solaris obligatoire, Java 17, PostgreSQL.

domains:
  typescript:
    paths: [src/frontend/]
    extensions: [.ts, .tsx, .html, .scss]
    build_cmd: npm run build
    test_cmd: npm test
    lint_cmd: npm run lint

  java:
    paths: [src/backend/]
    extensions: [.java]
    build_cmd: mvn package -q
    test_cmd: mvn test -q
    lint_cmd: mvn checkstyle:check

deploy:
  strategy: blue-green
  auto_prod: false
  rollback_on_fail: true

fractal:
  enabled: true
  max_files: 5
  max_loc: 300
  max_depth: 3

adversarial:
  threshold: 5
  core_patterns: true
  security_check: true

analyzers:
  - typescript
  - java
  - security
