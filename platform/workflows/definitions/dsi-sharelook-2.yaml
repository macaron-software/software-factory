id: dsi-sharelook-2
name: DSI Sharelook 2.0 — Phases
description: 'Workflow phasé: Cadrage → Architecture → Sprint → Delivery'
icon: briefcase
is_builtin: true
phases:
- id: p1-cadrage
  pattern_id: hierarchical
  name: Cadrage Stratégique
  description: Le DSI cadre la vision avec CPO et CTO. L'architecte analyse la faisabilité. Décision GO/NOGO.
  gate: all_approved
  config:
    agents:
    - dsi
    - strat-cpo
    - strat-cto
    - architecte
    - strat-portfolio
    leader: dsi
    deliverables:
    - Vision validée
    - Budget estimé
    - Risques identifiés
    - Décision GO/NOGO
- id: p2-architecture
  pattern_id: network
  name: Design & Architecture
  description: L'architecte, le lead dev, la sécu et le DevOps conçoivent la solution. Débat technique sur les choix.
  gate: no_veto
  config:
    agents:
    - architecte
    - lead_dev
    - securite
    - devops
    - strat-cto
    leader: architecte
    deliverables:
    - Architecture validée
    - Stack technique
    - Plan sécurité
    - Infra cible
- id: p3-sprint-setup
  pattern_id: sequential
  name: Sprint Planning
  description: Le PO structure le backlog, le Scrum Master planifie les sprints, l'équipe estime.
  gate: all_approved
  config:
    agents:
    - product
    - scrum_master
    - lead_dev
    - dev_frontend
    - dev_backend
    - qa_lead
    leader: product
    deliverables:
    - Backlog priorisé
    - Sprint 1 planifié
    - Équipe assignée
    - Definition of Done
- id: p4-delivery
  pattern_id: hierarchical
  name: Delivery & QA
  description: L'équipe développe, les QA testent, le DevOps déploie. Review adversariale avant merge.
  gate: no_veto
  config:
    agents:
    - lead_dev
    - dev_frontend
    - dev_backend
    - testeur
    - qa_lead
    - devops
    - securite
    leader: lead_dev
    deliverables:
    - Code livré
    - Tests passés
    - Déployé staging
    - Review sécu OK
