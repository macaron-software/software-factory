id: rse-compliance
name: RSE — Audit Responsabilité Sociétale
description: 'Pipeline complet d''audit RSE: RGPD/Privacy → Juridique numérique (DSA/DMA/AI Act) → Green IT & Éco-conception
  (RGESN) → Accessibilité (RGAA/WCAG) → Éthique IA (biais, explicabilité) → Audit social (diversité, inclusion) → Synthèse
  RSE avec GO/NOGO. Agents avec accès web pour veille réglementaire.'
icon: heart
is_builtin: true
phases:
- id: rgpd-audit
  pattern_id: sequential
  name: Audit RGPD & Privacy
  description: 'La DPO Margaux Leroy audite la conformité RGPD: base légale des traitements, minimisation, durées de conservation,
    droits des personnes (accès, effacement, portabilité), PIA si nécessaire. Le Juriste complète sur les transferts hors
    UE et sous-traitants. Web search for latest CNIL decisions.'
  gate: always
  config:
    agents:
    - rse-dpo
    - rse-juriste
- id: legal-audit
  pattern_id: sequential
  name: Audit Juridique Numérique
  description: 'Le Juriste Étienne Vasseur audite la conformité: DSA (modération, transparence), DMA (interopérabilité), AI
    Act (classification risque IA), ePrivacy (cookies, traceurs), LCEN (mentions légales), CGU/CGV (clauses abusives), propriété
    intellectuelle (licences open source). Veille sur les dernières évolutions réglementaires EU.'
  gate: always
  config:
    agents:
    - rse-juriste
    - rse-dpo
- id: green-it-audit
  pattern_id: network
  name: Audit Green IT & Éco-conception
  description: 'Débat entre l''Expert NR Tristan Beaumont et l''Expert Éco-conception Raphaël Morin. RGESN (79 critères),
    poids des pages, bundle JS, requêtes optimisées, hébergement vert, dimensionnement infrastructure. Mesures: EcoIndex,
    Lighthouse, Website Carbon Calculator. Propositions sobres et budget carbone par feature.'
  gate: always
  config:
    agents:
    - rse-nr
    - rse-eco
    - rse-manager
- id: a11y-audit
  pattern_id: sequential
  name: Audit Accessibilité — RGAA & WCAG
  description: Noémie Garnier audite selon RGAA 4.1 (106 critères) et WCAG 2.2 AA. Contraste, navigation clavier, lecteur
    d'écran (NVDA, VoiceOver), formulaires, images alt, focus visible, zoom 200%. Test avec axe-core, pa11y, et manuellement.
    Directive EAA (European Accessibility Act) applicable juin 2025.
  gate: always
  config:
    agents:
    - rse-a11y
    - accessibility_expert
- id: ethique-ia-audit
  pattern_id: network
  name: Audit Éthique IA & Biais
  description: 'Aïssatou Diallo audite les systèmes IA: classification AI Act, biais (disparate impact, equal opportunity),
    explicabilité (SHAP, LIME), transparence, human oversight. Avec le ML Engineer pour les aspects techniques. Veille AI
    Act articles et guidelines HLEG via web.'
  gate: always
  config:
    agents:
    - rse-ethique-ia
    - ml_engineer
    - rse-manager
- id: social-audit
  pattern_id: sequential
  name: Audit Social & Inclusion
  description: 'Ibrahim Keïta audite l''impact social: diversité équipes (genre, origines, handicap, index Pénicaud), conditions
    de travail IT (charge cognitive, on-call equity), inclusion produit (illectronisme, fracture numérique). Avec l''experte
    accessibilité pour l''inclusion numérique.'
  gate: always
  config:
    agents:
    - rse-audit-social
    - rse-a11y
- id: rse-synthesis
  pattern_id: human-in-the-loop
  name: Synthèse RSE — GO/NOGO
  description: 'La Directrice RSE Sabrina Okafor consolide tous les audits. Score ESG global, conformité par pilier (E/S/G).
    Le Juriste confirme les risques juridiques. La DPO valide la conformité RGPD. Checkpoint: GO (conforme), NOGO (non-conformités
    critiques), PIVOT (plan de remediation avec jalons).'
  gate: checkpoint
  config:
    agents:
    - rse-manager
    - rse-dpo
    - rse-juriste
    - rse-ethique-ia
