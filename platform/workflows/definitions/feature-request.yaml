id: feature-request
name: Demande Metier → MVP
description: 'Parcours complet: un metier exprime un besoin → challenge strategique → impact analysis → constitution projet
  → developpement → mise en prod.'
icon: inbox
is_builtin: true
phases:
- id: intake
  pattern_id: network
  name: Intake - Comite Strategique
  description: Le metier presente son besoin. Le comite strategique (DSI, CPO, CTO, Business Owner) debat de la valeur, la
    faisabilite, l'alignement strategique. Chaque membre donne son avis argumente. Le DSI rend la decision GO/NOGO.
  gate: all_approved
  config:
    agents:
    - metier
    - business_owner
    - strat-cpo
    - strat-cto
    - dsi
- id: impact-analysis
  pattern_id: parallel
  name: Analyse d'Impact
  description: 'Chaque expert analyse l''impact dans son domaine: architecture SI, securite/RGPD, conformite reglementaire,
    infrastructure cloud, integration inter-systemes, capacite portfolio. Le CPO agrege les analyses en impact map consolidee.'
  gate: always
  config:
    agents:
    - enterprise_architect
    - securite
    - compliance_officer
    - cloud_architect
    - solution_architect
    - strat-portfolio
- id: project-setup
  pattern_id: sequential
  name: Constitution du Projet
  description: Le Dir. Programme alloue les ressources. Le Product Manager decompose en features et user stories. Le Chef
    de Projet planifie les sprints et les dependances. Le Scrum Master configure les ceremonies.
  gate: always
  config:
    agents:
    - strat-dirprog
    - product_manager
    - chef_projet
    - scrum_master
- id: product-design
  pattern_id: hierarchical
  name: Product Design
  description: 'Le Product Manager pilote: decompose la vision en features avec criteres d''acceptation. L''UX Designer cree
    les maquettes et parcours utilisateur. Le metier valide la conformite au besoin initial. Le Lead Dev evalue la faisabilite
    technique de chaque feature.'
  gate: always
  config:
    agents:
    - product_manager
    - ux_designer
    - metier
    - lead_dev
- id: dev-sprint
  pattern_id: hierarchical
  name: Sprint de Developpement
  description: Le Lead Dev distribue les stories aux devs. Les devs codent en TDD. Le QA valide en continu. Le Lead fait la
    code review. Adversarial review avant chaque merge.
  gate: always
  config:
    agents:
    - lead_dev
    - dev_frontend
    - dev_backend
    - qa_lead
- id: qa-validation
  pattern_id: loop
  name: Validation QA & Tests E2E
  description: Le Test Manager definit la campagne. Le QA Lead execute les tests fonctionnels et E2E avec Playwright (navigation,
    screenshots, assertions). L'API Tester valide les endpoints. Si KO, retour au dev. Max 3 iterations.
  gate: qa_approved
  config:
    agents:
    - test_manager
    - qa_lead
    - test_auto
    - api_tester
    max_iterations: 3
- id: release
  pattern_id: sequential
  name: Mise en Production
  description: 'Pipeline sequentiel: DevOps deploie staging. QA lance les tests E2E et smoke. Securite fait l''audit OWASP.
    Performance lance le load test. SRE valide le monitoring. Chef de Projet prononce le GO/NOGO. Business Owner valide la
    conformite metier.'
  gate: all_approved
  config:
    agents:
    - devops
    - qa_lead
    - securite
    - performance_engineer
    - sre
    - chef_projet
    - business_owner
