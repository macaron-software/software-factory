server {
    listen 80;
    server_name agents.macaron.software;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name agents.macaron.software;

    ssl_certificate /etc/letsencrypt/live/agents.macaron.software/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agents.macaron.software/privkey.pem;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # SSE: disable buffering
    location /sse/ {
        proxy_pass http://platform:8090;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
    }

    location / {
        proxy_pass http://platform:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    location /api/ {
        limit_req zone=api burst=20;
        proxy_pass http://platform:8090;
    }
}
