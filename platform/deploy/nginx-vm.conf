server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Custom error pages â€” show retry instead of raw 502/503/504
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        default_type text/html;
        return 503 '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="5"><title>Macaron Platform</title><style>body{background:#0f0a1a;color:#c084fc;font-family:monospace;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}div{text-align:center}h1{font-size:2rem}p{color:#888;margin-top:1rem}</style></head><body><div><h1>Restarting...</h1><p>Auto-retry in 5s</p></div></body></html>';
    }

    # SSE: disable buffering for all SSE endpoints
    location /sse/ {
        proxy_pass http://platform:8090;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_connect_timeout 5s;
    }

    location ~ /api/sessions/.*/sse$ {
        proxy_pass http://platform:8090;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_connect_timeout 5s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # No browser caching for HTML
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";

    location / {
        proxy_pass http://platform:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
    }
}
