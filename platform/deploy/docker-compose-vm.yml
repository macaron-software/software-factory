services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${PG_DB:-macaron_platform}
      POSTGRES_USER: ${PG_USER:-macaron}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-macaron_pg}
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-macaron} -d ${PG_DB:-macaron_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5

  platform:
    build:
      context: /opt/macaron
      dockerfile: platform/deploy/Dockerfile
    expose:
      - "8090"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - /opt/macaron/.env
    environment:
      - PLATFORM_LLM_PROVIDER=azure-openai
      - PLATFORM_LLM_MODEL=gpt-5-mini
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-https://ascii-ui-openai.openai.azure.com}
      - FOUNDRY_PROJECT_ENDPOINT=${FOUNDRY_PROJECT_ENDPOINT:-}
      - FOUNDRY_MODEL_DEPLOYMENT_NAME=${FOUNDRY_MODEL_DEPLOYMENT_NAME:-gpt-5-mini}
      - SF_ROOT=/app
      - MF_ROOT=/app/mf_projects
      - ANDROID_BUILDER_CONTAINER=android-builder
      - AZURE_DEPLOY=1
      - PLATFORM_AUTO_RESUME_ENABLED=${PLATFORM_AUTO_RESUME_ENABLED:-0}
      - SANDBOX_ENABLED=true
      - SANDBOX_WORKSPACE_VOLUME=deploy_workspace-data
      - SANDBOX_NETWORK=bridge
      - JIRA_URL=${JIRA_URL:-}
      - JIRA_PROJECT=${JIRA_PROJECT:-}
      - JIRA_BOARD_ID=${JIRA_BOARD_ID:-}
      - JIRA_TOKEN=${JIRA_TOKEN:-}
      - DATABASE_URL=postgresql://${PG_USER:-macaron}:${PG_PASSWORD:-macaron_pg}@postgres:5432/${PG_DB:-macaron_platform}
    volumes:
      - platform-data:/app/data
      - workspace-data:/app/workspace
      - /opt/macaron/.factory-keys:/app/.config/factory:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/macaron/repos:/opt/macaron/repos
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8090/api/health', timeout=10)"]
      interval: 60s
      timeout: 30s
      retries: 10
      start_period: 60s

  android-builder:
    build:
      context: /opt/macaron/platform/deploy/android-builder
      dockerfile: Dockerfile
    container_name: android-builder
    volumes:
      - platform-data:/workspace
    devices:
      - /dev/kvm:/dev/kvm
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-vm.conf:/etc/nginx/conf.d/default.conf:ro
      - /opt/macaron/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - platform
    restart: unless-stopped

volumes:
  platform-data:
  workspace-data:
  pg-data:
