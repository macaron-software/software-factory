<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="bgr" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.08"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#f8f9fa"/>
  <rect width="100" height="100" fill="url(#bgr)"/>
  
  <!-- Shoulders / clothing -->
  <path d="M16 98 Q22 72 50 66 Q78 72 84 98 Z" fill="#a855f7" opacity="0.85"/>
  <path d="M22 98 Q28 76 50 70 Q72 76 78 98 Z" fill="#a855f7"/>
  
  <!-- Collar / shirt -->
  <path d="M42 68 L50 78 L58 68 Q54 66 50 67 Q46 66 42 68 Z" fill="white" opacity="0.6"/>
  
  <!-- Neck -->
  <path d="M43 57 Q43 67 50 69 Q57 67 57 57 Z" fill="#FDDBB4"/>
  
  <!-- Head -->
  <ellipse cx="50" cy="42" rx="19" ry="20" fill="#FDDBB4"/>
  
  <!-- Hair -->
  
  <ellipse cx="50" cy="25" rx="21" ry="12" fill="#7A4828"/>
  <path d="M29 28 Q27 33 30 36 Q33 32 35 36 Q37 31 38 28 Z" fill="#7A4828"/>
  <path d="M71 28 Q73 33 70 36 Q67 32 65 36 Q63 31 62 28 Z" fill="#7A4828"/>
  
  <!-- Ears -->
  <ellipse cx="31" cy="43" rx="3.2" ry="4.5" fill="#E8A87C"/>
  <ellipse cx="69" cy="43" rx="3.2" ry="4.5" fill="#E8A87C"/>
  
  <!-- Jaw shadow -->
  <ellipse cx="50" cy="58" rx="15" ry="4" fill="#C8956C" opacity="0.2"/>
  
  <!-- Eyes white -->
  <ellipse cx="43" cy="42" rx="4.2" ry="3.2" fill="white"/>
  <ellipse cx="57" cy="42" rx="4.2" ry="3.2" fill="white"/>
  
  <!-- Iris -->
  <circle cx="43.3" cy="42.2" r="2.6" fill="#3D2314"/>
  <circle cx="57.3" cy="42.2" r="2.6" fill="#3D2314"/>
  
  <!-- Pupil -->
  <circle cx="43.3" cy="42.2" r="1.4" fill="#0A0A0A"/>
  <circle cx="57.3" cy="42.2" r="1.4" fill="#0A0A0A"/>
  
  <!-- Eye shine -->
  <circle cx="44.1" cy="41.5" r="0.8" fill="white"/>
  <circle cx="58.1" cy="41.5" r="0.8" fill="white"/>
  
  <!-- Eyebrows - thicker for male -->
  <path d="M38.5 38.5 Q43 37 47.5 38.5" stroke="#7A4828" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M52.5 38.5 Q57 37 61.5 38.5" stroke="#7A4828" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose - stronger for male -->
  <path d="M48.5 47 Q46 51 47 54 Q49 55.5 50 55.5 Q51 55.5 53 54 Q54 51 51.5 47" stroke="#C8956C" stroke-width="1.2" fill="none" opacity="0.6"/>
  <path d="M47 54 Q50 56 53 54" stroke="#C8956C" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Mouth -->
  <path d="M44 58 Q50 62 56 58" stroke="#C8956C" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  
  
  <!-- Badge -->
  <circle cx="80" cy="80" r="13" fill="#a855f7"/>
  <text x="80" y="85" text-anchor="middle" font-family="system-ui,-apple-system,sans-serif" font-size="8.5" font-weight="700" fill="white">TG</text>
</svg>