<!-- Session card partial -->
<div class="session-card" onclick="location.href='/sessions/{{ session.id }}'">
    <div class="session-header">
        <strong>{{ session.name }}</strong>
        <span class="badge badge-{{ session.status.value if session.status else 'active' }}">
            {{ session.status.value if session.status else 'active' }}
        </span>
    </div>
    <p class="session-goal">{{ session.goal[:80] }}{% if session.goal|length > 80 %}...{% endif %}</p>
    <div class="session-meta">
        <span>{{ session.pattern.value if session.pattern else '' }}</span>
        <span>{{ session.agents | length }} agents</span>
    </div>
</div>
